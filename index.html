<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="Logo.png" alt="logo de Alura">
    </header>
    <main>
        <section class="columna-izquierda">
            <textarea class="text-area" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
            
            <img src="Reinicio.jpg" alt="Imagen Reinicio" class="boton-reinicio" id="imagenReinicio">
        </section>
        <section class="columna-derecha">
            <textarea class="mensaje" readonly></textarea>
            <button class="copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
